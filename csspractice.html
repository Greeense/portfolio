<!DOCTYPE html>
    <head>

    </head>
    <style type="text/css">
        .box {
            width:100px;
            height:100px;
            background-color:red;
        }
        .inner {
            width:100%;
            height:100%;
            background-color:blue;
        }
        .box2 {
            padding:20px;
        }
    </style>
    <body>
        <h3>box without padding</h3>
        <div class="box box1">
            <div class="inner"></div>
        </div>
        <h3>box with padding</h3>
        <div class="box box2">
            <div class="inner"></div>
        </div>
        <h3>box with padding, bordered box</h3>
        <div class="box box3">
            <div class="inner"></div>
        </div>
        
    </body>
</html>
