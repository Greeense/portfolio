<!DOCTYPE html>
    <head>

    </head>
    <style>
        .container {
            position : relative;
            top : 100px;
            left:100px;
            background-color: beige;
        }

        .box {
            width:80px;
            height:80px;
            margin-bottom:20px;
            background-color: chocolate;
        }

        .box2 {
            background-color: hotpink;
            position : sticky;
            /* sticky 사용 시 자리위치값이 있어야함(top/bottom/left/right)-> 들어있는 부모박스 안에서 자리 이동 후 붙어있음 :: 메뉴바같은 곳에 쓰면 좋겠네
            
            fixed : 부모박스 상관없이 이동 */
            top :0px;
            left:0px;
        }

        .box3 {
            background-color: blue;
            position:fixed;
            top:20px;
            left:20px;
        }
    </style>
    <body>
        <div class="container">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
            <div class="box box10"></div>
        </div>
    </body>
</html>
