<!--
[1] 중간정렬
1. margin:auto
    브라우저에서 자동으로 margin을 넣어줌.
    수평의 중간 정렬만 가능함(수직 중간 정렬 x)
2. text-align :center
    텍스트뿐만 아니라.. 객체 정렬도 가능함.
    div에 넣을 경우 바깥쪽이 margin:auto로 되어있어야함
    보통 div(블럭 레벨)은 적용되지 않음.
    수평의 중간 정렬만 가능함.
3. transform : translate(50%,50%)
    수평 수직 중간 정렬.
4. 텍스트의 경우 line-height으로 수직 정렬이 가능하나, 잘 안씀.
-->
